<div class='container' style="margin-top: -160px; text-align: left;">
    <div id="home">
      <div style="display: flex; align-items: center;">
        {% include category_container.html %}
        <a onclick="modeSwitcher()" style="margin-left: auto; order: 2;"><img src="{{ site.baseurl }}/public/img/icon/moon.svg" class="modeSwitcher" id="theme-toggle"></a>
      </div>
      <div style="margin-top: 50px;">
        {% if posts.size == 0 %}
        <p>
            <h3> No results found! </h3>
        </p>
        {% else %}
        <!-- <ul style="list-style-type: none;"> -->
            {% for post in posts %}
            <a class="post-list-link" href="{{ site.baseurl }}{{ post.url }}">
                <div class="outer-post-list">
                <div class="post-list">
                <span class="post-list-title"> {{ post.title }} </span>
                <!-- <br> -->
                    <span class="post-list-date"> {% include date-format.html date=post.date %} </span>
                <br>
                <p class="post-description">
                    {{ post.description }}
                </p>
                {% if post.category1 %}
                    <div class="category-container in-post-category-container">
                    <object><a class="category-filter" href="{{ site.baseurl }}/categories/{{ post.category1}}">{{ post.category1 }}</a></object>
                    </div>
                {% endif %}
                </div>
                </div>
            </a>
            {% endfor %}
            {% endif %}
        <!-- </ul> -->
        </div>
    </div>
</div>
