<!DOCTYPE html>
<html lang="en-us">

  {% include head.html %}

  <body>

       		<div class="container-fluid">

              <div class="col-xl-12 col-sm-12 col-md-12 col-lg-12">

                      {{ content }}
                </div>

                <br><br>


    					</div>
    				</div>
    			</div>
    		</div>

  	<script src="{{ site.baseurl }}/public/js/circle-progress.min.js"></script>
  	<script src="{{ site.baseurl }}/public/js/main.js"></script>

      brightness: 100,
      contrast: 90,

  });
