---
layout: default
---
<style>
    body {
      text-align: justify;
    }
    .main-right-area li {
      margin-left:20px;
    }
</style>

<div class="post-container">
  <div class="post" style="margin-top: -150px;">
    <h1 class="post-title" style="text-align:left">{{ page.title }}</h1>
    <span class="post-date">{{ page.date | date_to_string }}</span>
    {{ content }}
  </div>

  {% if site.related_posts.size >= 1 %}
  <div class="related">
    <h2>Related posts</h2>
    <ul class="related-posts" style="margin-left:-10px;">
      {% for post in site.related_posts limit:3 %}
        <li>
          <h3>
            <a href="{{ site.baseurl }}{{ post.url }}">
              {{ post.title }}
              <small>{{ post.date | date_to_string }}</small>
            </a>
          </h3>
        </li>
      {% endfor %}
    </ul>
  </div>
  {% endif %}
</div>
