---
layout: default
title: Blog
---
<div class='container' style="margin-top: -200px;">
    <div id="home">
      <div class="topic-box">
        <h2>Latest</h2>
        <ul>
          {% for post in site.posts %}
          {% unless post.draft %}
          {% capture currentdate %}{{post.date | date: "%Y"}}{% endcapture %}
            <li>
              {{ post.date | date: "%B %-d, %Y" }}
              <a href="{{ post.url | absolute_url }}">
                {{ post.title }}
              </a>
            </li>
          {% endunless %}
          {% endfor %}

        </ul>

        <p>
        <a href="/archive">(view all)</a>
        </p>
      </div>
    </div>
</div>
